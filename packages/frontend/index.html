<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>경기종합지수 대시보드</title>
  <link href="https://fonts.googleapis.com/css?family=Exo+2&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./main.css" />
</head>

<body>
  <header class="flex justify-center">
    <h1>경기종합지수 대시보드</h1>
  </header>
  <main class="flex">
    <div class="left-panel flex column">
      <div class="month-board">
        <p>조회 월</p>
        <span class="selected-month"></span>
      </div>
      <div class="select-month">
        <p>월별 조회</p>
        <ol class="month-list"></ol>
      </div>
    </div>
    <div class="right-panel">
      <div class="summary-wrapper flex">
        <div class="leading-container">
          <h3 class="leading-title">선행종합지수 (2020=100) </h3>
          <p class="main-index leading">0</p>
          <div class="list-wrapper">
            <ol class="leading-list"></ol>
            <!-- <p>
              실제 경기순환에 앞서 변동하는 개별지표를 가공·종합하여 만든 지수로 향후 경기변동의 단기 예측에 이용된다.
            </p> -->
          </div>
        </div>
        <div class="coincident-container">
          <h3 class="coincident-title">동행종합지수 (2020=100)</h3>
          <p class="main-index coincident">0</p>
          <div class="list-wrapper">
            <ol class="coincident-list"></ol>
            <!-- <p>
              실제 경기순환과 함께 변동하는 개별지표를 가공·종합하여 만든 지수로 현재 경기상황의 판단에 이용된다.
            </p> -->
          </div>
        </div>
      </div>
      <div class="chart-container">
        <canvas id="lineChart" class="corona-chart"
          style="width: 100%; height: 356px; background-color: #5b5656;"></canvas>
      </div>
    </div>
  </main>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="./app.js"></script>
</body>

</html>
